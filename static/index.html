<!DOCTYPE html>
    <head>
        <title>Tank It</title>
       <link rel="icon" type="image/x-icon" href="favicon.ico">
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 >CONTROLS</h1>
        <div class="buttons">
            <button style='width: 100px; height: 100px; clip-path: path("M100,0 Q70,50 100,100 L0,50 Z"); transform: translateY(25px);' onmousedown="startMove('left')" onmouseup="stopMove()"></button>
            <button style="width: 150px; height: 150px; border-radius: 50%;" onmousedown="fire()" onmouseup="stopFire()"><b>FIRE</b></button>
            <button style='width: 100px; height: 100px; clip-path: path("M 0,0 Q 30,50 0,100 L 100,50 Z"); transform: translateY(25px);' onmousedown="startMove('right')" onmouseup="stopMove()"></button>

        </div>
        <div id="tank" class="tank"></div>
        <div class="backgrounds"></div>
        <script>
            let interval;
            let fire_interval;
            let angle = 0;

            function startMove(dir) {
                if(interval) clearInterval(interval);
                interval = setInterval(() => {
                    console.log("Sending command:", dir);
                    fetch(`/move?dir=${dir}`)
                    .then(response => response.text())   
                    .then(data => {
                        angle += parseFloat(data);              
                        console.log(angle);
                        document.getElementById("tank").style.transform = `rotate(${angle}deg)`;
                    });

                }, 100);  // send command every 100ms
            }

            function stopMove() {
                clearInterval(interval);
            }

            function fire(){
                if(fire_interval) clearInterval(fire_interval);
                fire_interval = setInterval(() => {
                    console.log("Sending command:", "FIRING");
                    fetch(`/fire?`);
                }, 100);
            }

            function stopFire(){
                clearInterval(fire_interval);
            }

        </script>
    </body>
</html>
